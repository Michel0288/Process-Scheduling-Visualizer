<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script type="text/javascript" src="SJF.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="hero">
        <h1>Process Scheduling Visualizer</h1> 
        <div class="container">
            <div class="btn-group">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
                <label class="btn btn-secondary btn-sm" for="option1">Shortest Job Next (SJN)</label>
                
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                <label class="btn btn-secondary btn-sm" for="option2">Round Robin</label>
                
                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
                <label class="btn btn-secondary btn-sm" for="option3">Priority Scheduling</label>
        
                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" />
                <label class="btn btn-secondary btn-sm" for="option4">First-Come-First-Served (FCFS)</label>
            </div>
        </div>
        <table class="table table-bordered" id="table_test">
            <thead>
              <tr>
                <th scope="col">Process</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Burst Time</th>
                <th scope="col">Service Time</th>
                <th scope="col">Button</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><input class="" type="text" id="Arrival" /></td>
                <td><input class="" type="text" id="Burst" /></td>
                <td>val</td>
                <td><button class="btn primary" id="AddButton">ADD</button></td>
              </tr>
            </tbody>
          </table>

             <table class="table table-bordered" id="ResultTable">
            <thead>
              <tr>
                <th scope="col">Process</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Burst Time</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="TableBody">
              
            </tbody>
          </table>


        <div class="Queue" id="Queue"></div>

        <div>
          <button type="button" class="StartButton" id="StartButton">START</button>
        </div>

        <div class="Moveto" id="Moveto">
        </div>

        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>   
</body>
</html>
